<body class="bg-blue-50 p-6 flex flex-col items-center">
    <div class="w-full max-w-sm text-center">
        <h1 class="text-2xl font-black text-slate-800 mb-2">汤姆·索亚挑战地图</h1>

            </div>
            <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">

            </div>
        </div>

        <div class="space-y-4" id="chapter-list">
            <a href="chapter1.html" class="block bg-white p-5 rounded-3xl shadow-sm border-2 border-blue-100 flex items-center justify-between active:scale-95 transition">
                <div class="flex items-center gap-4 text-left">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold relative">
                        1
                        <div id="ch1-check" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">

                        </div>
                    </div>
                    <span class="font-bold text-slate-700">第一章：淘气的汤姆</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </a>

            <a href="chapter2.html" class="block bg-white p-5 rounded-3xl shadow-sm border-2 border-orange-100 flex items-center justify-between active:scale-95 transition">
                <div class="flex items-center gap-4 text-left">
                    <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold relative">
                        2
                        <div id="ch2-check" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                            <i class="fas fa-check text-[10px] text-white"></i>
                        </div>
                    </div>
                    <span class="font-bold text-slate-700">第二章：伟大的刷墙艺术</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </a>

            <a href="chapter3.html" class="block bg-white p-5 rounded-3xl shadow-sm border-2 border-yellow-100 flex items-center justify-between active:scale-95 transition">
                <div class="flex items-center gap-4 text-left">
                    <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center text-white font-bold relative">
                        3
                        <div id="ch3-check" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                            <i class="fas fa-check text-[10px] text-white"></i>
                        </div>
                    </div>
                    <span class="font-bold text-slate-700">第三章：美丽的金发女孩</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </a>

            <a href="chapter4.html" class="block bg-white p-5 rounded-3xl shadow-sm border-2 border-indigo-100 flex items-center justify-between active:scale-95 transition">
                <div class="flex items-center gap-4 text-left">
                    <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold relative">
                        4
                        <div id="ch4-check" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                            <i class="fas fa-check text-[10px] text-white"></i>
                        </div>
                    </div>
                    <span class="font-bold text-slate-700">第四章：主日学校的奖品</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </a>

            <a href="chapter5.html" class="block bg-white p-5 rounded-3xl shadow-sm border-2 border-teal-100 flex items-center justify-between active:scale-95 transition">
                <div class="flex items-center gap-4 text-left">
                    <div class="w-10 h-10 bg-teal-500 rounded-full flex items-center justify-center text-white font-bold relative">
                        5
                        <div id="ch5-check" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                            <i class="fas fa-check text-[10px] text-white"></i>
                        </div>
                    </div>
                    <span class="font-bold text-slate-700">第五章：教堂里的闹剧</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </a>

            <a href="chapter6.html" class="block bg-white p-5 rounded-3xl shadow-sm border-2 border-purple-100 flex items-center justify-between active:scale-95 transition">
                <div class="flex items-center gap-4 text-left">
                    <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white font-bold relative">
                        6
                        <div id="ch6-check" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                            <i class="fas fa-check text-[10px] text-white"></i>
                        </div>
                    </div>
                    <span class="font-bold text-slate-700">第六章：拔牙大作战</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </a>

            <a href="chapter7.html" class="block bg-white p-5 rounded-3xl shadow-sm border-2 border-rose-100 flex items-center justify-between active:scale-95 transition">
                <div class="flex items-center gap-4 text-left">
                    <div class="w-10 h-10 bg-rose-500 rounded-full flex items-center justify-center text-white font-bold relative">
                        7
                        <div id="ch7-check" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                            <i class="fas fa-check text-[10px] text-white"></i>
                        </div>
                    </div>
                    <span class="font-bold text-slate-700">第七章：课堂上的扁虱</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </a>

            <div class="text-center pt-8">
                <div class="inline-block px-4 py-2 bg-slate-200/50 rounded-full text-[10px] text-slate-400 italic">
                    <i class="fas fa-hourglass-half mr-1"></i> 等待老爸更新后续章节...
                </div>
            </div>

            <div class="mt-12 pb-8">
                <button onclick="resetProgress()" class="text-[10px] text-slate-300 hover:text-red-400 transition flex items-center gap-1 mx-auto">
                    <i class="fas fa-undo-alt"></i> 重置所有通关记录
                </button>
            </div>
        </div>
    </div>

<script>
    const TOTAL_CHAPTERS = 35; // 总章节数

    // 核心进度检查逻辑
    function checkProgress() {
        // 更新了章节数组，加入了 ch7
        const chapters = ['ch1', 'ch2', 'ch3', 'ch4', 'ch5', 'ch6', 'ch7'];
        let doneCount = 0;

        chapters.forEach(ch => {
            const isDone = localStorage.getItem('tom_' + ch + '_done');
            const checkEl = document.getElementById(ch + '-check');
            if (checkEl) {
                if (isDone) {
                    checkEl.classList.remove('hidden');
                    doneCount++;
                } else {
                    checkEl.classList.add('hidden');
                }
            }
        });

        // 更新进度条 (总数35保持不变，激励孩子)
        const progressPercent = (doneCount / TOTAL_CHAPTERS) * 100;
        document.getElementById('progress-bar').style.width = progressPercent + '%';
        document.getElementById('progress-text').innerText = `${doneCount} / ${TOTAL_CHAPTERS}`;
    }

    function resetProgress() {
        if (confirm('老爸，确定要清除所有辛苦攒下的勋章，重新挑战吗？')) {
            // 更新了重置数组，加入了 ch7
            const chapters = ['ch1', 'ch2', 'ch3', 'ch4', 'ch5', 'ch6', 'ch7'];
            chapters.forEach(ch => {
                localStorage.removeItem('tom_' + ch + '_done');
            });
            checkProgress();
        }
    }

    window.onload = checkProgress;
</script>
</body>
</html>
